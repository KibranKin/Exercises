<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <div>
    <form>
        <div>
            <h1>Tell us about yourself</h1>
        </div>
        <div>
            <label>First Name *</label><br>
            <input type="text" placeholder="Enter your first name">
        </div>
        <div>
            <label>Last Name *</label><br>
            <input type="text" placeholder="Enter your last name">
        </div>
        <div>
            <label>What email address can we reach you at? *</label><br>
            <input type="email" placeholder="Enter your email address"><br>
        </div>
        <div>
            <label>What phone number can we reach you at? *</label><br>
            <input type="email" placeholder="0704145613"><br>
        </div>
        <div>
            <label>Gender</label> <br>
            <label>Male</label>
            <input type="radio" name="gender" value="Male">
            <label>Female</label>
            <input type="radio" name="gender" value="Female">
            <label>Other</label>
            <input type="radio" name="gender" value="Other">
        </div>
        <div>
            <label>When were you born? *</label> <br>
            <input type="date">
        </div>
        <div>
            <label>Please tell us what your highest level of education is and what year you finished it? *</label><br>

            <input type="checkbox">
            <label>PhD</label><br>

            <input type="checkbox">
            <label>Masters Degree</label><br>

            <input type="checkbox">
            <label>Bachelors Degree</label><br>

            <input type="checkbox">
            <label>Diploma</label><br>

            <input type="checkbox">
            <label>Certificate</label>
        </div>
        <div>
            <label>Select your skill set</label><br>
            <select id="skill">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div><br>

        <div>
            <label>Leave us a message</label><br>
            <textarea rows="5" placeholder="Leave us a comment"></textarea>
        </div>
    </form>
</div>

</body>

</html>
